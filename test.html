<!DOCTYPE html>
<html>
<head>
    <title>Simple Social Media Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
        }
        .menu {
            width: 200px;
            height: 100vh;
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: none;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
            width: 100%;
        }
        .hamburger {
            position: absolute;
            left: 10px;
            top: 10px;
            cursor: pointer;
        }
        .hamburger div {
            width: 30px;
            height: 5px;
            background-color: #fff;
            margin: 6px 0;
        }
        .content {
            margin: 15px;
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(1500px, 1fr));
            gap: 15px;
            justify-items: center;
        }
        .post {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }
        @media (max-width: 600px) {
            .content {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            .header, .hamburger div {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
        <p>Menu Item 1</p>
        <p>Menu Item 2</p>
        <p>Menu Item 3</p>
    </div>
    <div>
        <div class="header">
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <h1>My Social Media Page</h1>
        </div>
        <div class="content">
            <div class="post">
                <h2>Post Title 1</h2>
                <p>This is the content of the first post.</p>
            </div>
            <div class="post">
                <h2>Post Title 2</h2>
                <p>This is the content of the second post.</p>
            </div>
            <div class="post">
                <h2>Post Title 3</h2>
                <p>This is the content of the third post.</p>
            </div>
            <!-- Add more posts here -->
        </div>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'none') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }
    </script>
</body>
</html>
